apiVersion: apps/v1
kind: Deployment
metadata:
  name: webdb
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webdb
  template:
    metadata:
      labels:
        app: webdb
    spec:
      containers:
      - name: webdb
        image: wiame1306/my-flask-app:v5
        ports:
        - containerPort: 5000
        env:
        - name: MONGO_URI
          value: "mongodb://root:example@mongodb-service.wraki.svc.cluster.local:27017/" # MongoDB URL from environment
        - name: MONGO_DB_NAME
          value: "flask_app_db"
        - name: MONGO_COLLECTION_NAME
          value: "requests"
        resources:
          requests:
            cpu: "100m"
            memory: "100Mi"
          limits:
            cpu: "200m"
            memory: "200Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: webdb-service
spec:
  selector:
    app: webdb
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  type: ClusterIP
